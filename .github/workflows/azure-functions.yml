name: Deploy Backend Artifacts

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'infrastructure/**'
      - '.github/workflows/azure-functions.yml'

env:

  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend/VendorMdm.Artifacts'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy Infrastructure (Bicep)'
      id: deploy
      shell: pwsh
      run: |
        $deployment = az deployment group create --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --template-file ./infrastructure/main.bicep --parameters environmentName=dev --output json | ConvertFrom-Json
        $funcAppName = $deployment.properties.outputs.functionAppName.value
        echo "functionAppName=$funcAppName" >> $env:GITHUB_OUTPUT

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ steps.deploy.outputs.functionAppName }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
